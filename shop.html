<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FreshBasket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="FreshBasket Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to FreshBasket</h1>
            <p>Your one-stop shop for fresh produce and groceries.</p>
            <button>Shop Now</button>
        </section>

        <section class="products">
            <h2>Our Fresh Products</h2>
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <h3>Organic Apples</h3>
                <p>$2.99 / lb</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Product 2">
                <h3>Fresh Carrots</h3>
                <p>$1.49 / lb</p>
                <button>Add to Cart</button>
            </div>
            <!-- More product cards can be added here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FreshBasket. All rights reserved.</p>
    </footer>
</body>
</html>
